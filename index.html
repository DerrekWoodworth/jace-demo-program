<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script>
      function onClick() {
        // Get the domain name and port from the window location
        var hostPart = window.location.href.substring(0,window.location.href.indexOf("/",8))
        var loc = document.getElementById("location").value
        var toGetWeather = hostPart + "/weather/" + loc
        fetch(toGetWeather)
          .then(response => response.text())
          .then(data => document.getElementById("currentWeather").textContent = data)

      }
    </script>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>Get the weather for anywhere! (Hint try school and beach)</p>
    <input id="location" type="text">
    <button onclick="onClick()">Get weather for location</button>
    <h1> Current Weather </h1>
    <p id="currentWeather"> </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
